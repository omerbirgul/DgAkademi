<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="menu_icon">
            <button style="background-color: white;"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="header_text">DgCinema</div>
        <div class="alert_icon">
            <button style="background-color: white;"><i class="fa-solid fa-bell"></i></button>
        </div>
    </header>


    <main class="main">
        <div class="info">
            <span style="font-weight:bold">Popüler</span>
            <span><button class="btn_info">Devamı</button></span>
        </div>

        <div class="movies">

            <div class="movie1">
                <div class="movie_banner"><img src="img/lotr.jpg" alt="" ></div>
                <div class="movie_info">
                    <div class="movie_name">Lord of The Rings: Fellowship of The Ring</div>
                    <div class="movie_rating"><i class="fa-solid fa-star icon_star"></i> <span> 8.8/10 IMDb</span> </div>
                    <div class="movie_genre"><span>action </span><span>adventure </span><span>drama </span><span>fantasy </span></div>
                    <div class="movie_duration"><i class="fa-solid fa-clock icon_clock"></i><span>2h 58m</span></div>
                </div>
            </div>


            <div class="movie2">
                <div class="movie_banner"><img src="img/furyroad.jpg" alt="" ></div>
                <div class="movie_info">
                    <div class="movie_name">Mad Max: Fury Road</div>
                    <div class="movie_rating"><i class="fa-solid fa-star icon_star"></i><span> 8.1/10 IMDb</span> </div>
                    <div class="movie_genre"><span>action </span><span>adventure </span><span>sci-fi </span></div>
                    <div class="movie_duration"><i class="fa-solid fa-clock icon_clock"></i><span>2h </span></div>
                </div>
            </div>


            <div class="movie3">
                <div class="movie_banner"><img src="img/shawshank.jpg" alt="" ></div>
                <div class="movie_info">
                    <div class="movie_name">Shawshank Redemption</div>
                    <div class="movie_rating"><i class="fa-solid fa-star icon_star"></i><span> 9.3/10 IMDb</span> </div>
                    <div class="movie_genre"><span>drama</span></div>
                    <div class="movie_duration"><i class="fa-solid fa-clock icon_clock"></i><span>2h 22m</span></div>
                </div>
            </div>


            <div class="movie4">
                <div class="movie_banner"><img src="img/The_Empire_Strikes_Back_(1980_film).jpg" alt="" ></div>
                <div class="movie_info">
                    <div class="movie_name">Star Wars: Empire Strikes Back</div>
                    <div class="movie_rating"><i class="fa-solid fa-star icon_star"></i><span> 8.7/10 IMDb</span> </div>
                    <div class="movie_genre"><span>action </span><span>adventure </span><span>fantasy </span></div>
                    <div class="movie_duration"><i class="fa-solid fa-clock icon_clock"></i><span>2h 4m</span></div>
                </div>
            </div>
        </div>

    </main>



    <footer class="footer">
        <div class="footer_icon">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-bookmark"></i>
        </div>

    </footer>


</body>
</html>
